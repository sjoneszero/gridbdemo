<ng-template #content let-modal>
  <form>
    <div class="modal-header">
      <h3 class="modal-title" id="modal-basic-title">
        <span class="d-block">Upload a new Dataset</span>
        <small class="text-muted">Browse for a CSV file and then click upload</small>
      </h3>
    </div>
    <div class="modal-body">
      <div class="row mb-2">
        <div class="form-group row mb-3">
          <label for="enterdescription" class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-9 pl-0">
            <input type="text" class="form-control" id="enterdescription" placeholder="Enter a unique description" (blur)="onChangeDescription($event)" required>
          </div>
        </div>
      <div class="form-group row mb-1">
        <label for="fileupload" class="col-sm-3 col-form-label">CSV File</label>
        <div class="col-sm-9 pl-0">
          <input class="form-control" type="file" id="fileupload"
              (change)="onChangeFile($event)" />
          </div>
        </div>
      </div>
      <div class="row px-3">
        <div class="text-center mt-3">
          <span *ngIf="uploading">Uploading...</span>
        </div>
        <div class="alert alert-success text-center " *ngIf="success">
          <span>CSV file has been uploaded successfully. Please reload datasets to view.</span>
        </div>
        <div class="alert alert-danger text-center" *ngIf="error">
          <span>{{errormessage}}</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="onUpload()">Upload</button>
      <button type="button" class="btn btn-secondary close" aria-label="Close" (click)="modal.dismiss('dismiss')">
        <span aria-hidden="true">Close</span>
      </button>
    </div>
  </form>
</ng-template>
<button class="btn btn-success" (click)="open(content)">Upload CSV</button>
